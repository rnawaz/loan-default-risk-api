name: Basic CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run flake8 lintinig
        run: |
          echo "Running lintinig..."
          flake8 src --max-line-length=120 --ignore=E203,E266,E501,W503

      - name: Dependency tests
        run: |
           python - <<EOF
           import pandas, numpy, sklearn
           print("Dependencies installed and working.")
           EOF